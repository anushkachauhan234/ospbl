<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Memory Mapping - Process {{ process_id + 1 }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-3">
    <h4>Virtual to Physical Memory Mapping for Process {{ process_id + 1 }}</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Virtual Address (Page)</th>
                <th>Physical Address (Frame)</th>
            </tr>
        </thead>
        <tbody>
            {% for v, p in zip(mapping.virtual, mapping.physical) %}
            <tr>
                <td>{{ v }}</td>
                <td>{{ p }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
