<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Algorithm Comparison Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h3>Algorithm Performance Comparison</h3>
    <canvas id="algoChart" width="600" height="400"></canvas>
    <script>
        // Dummy data for demo
        const ctx = document.getElementById('algoChart').getContext('2d');
        const data = {
            labels: ['Process 1', 'Process 2', 'Process 3'],
            datasets: [
                {
                    label: 'FIFO Faults',
                    data: [5, 3, 4],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                },
                {
                    label: 'LRU Faults',
                    data: [3, 2, 3],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                },
                {
                    label: 'Optimal Faults',
                    data: [2, 1, 2],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)'
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
